# Minimal server tmux.conf
# No dependencies, works on older tmux versions

# Prefix: Ctrl-a (easier than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# 256 colors
set -g default-terminal "screen-256color"

# Faster escape (better for vim)
set -sg escape-time 0

# History
set -g history-limit 10000

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows on close
set -g renumber-windows on

# Split panes with | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with HJKL
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Vim keys in copy mode
setw -g mode-keys vi

# Mouse (comment out for older tmux < 2.1)
set -g mouse on

# Status bar - simple and clean
set -g status-position bottom
set -g status-style bg=colour234,fg=colour250
set -g status-left ' [#S] '
set -g status-right ' #H | %H:%M '
set -g status-left-length 20

# Window status
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format ' #I:#W '
setw -g window-status-current-style bg=colour240,fg=colour255,bold

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour250
